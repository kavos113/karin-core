name: build.yml
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  CMAKE_BUILD_TYPE: Release
  CMAKE_EXPORT_COMPILE_COMMANDS: true
  BUILD_DIR: build

jobs:
  run:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          sudo apt-get update
          sudo apt-get install -y cmake g++ make libx11-dev vulkan-sdk
        fi
      shell: bash

    - name: Configure CMake
      run: |
        mkdir ${{ env.BUILD_DIR }}
        cd ${{ env.BUILD_DIR }}
        cmake -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} -DCMAKE_EXPORT_COMPILE_COMMANDS=${{ env.CMAKE_EXPORT_COMPILE_COMMANDS }} ..
      shell: bash

    - name: Build
      run: |
        cd ${{ env.BUILD_DIR }}
        cmake --build .
      shell: bash

    - name: Run tests
      run: |
        cd ${{ env.BUILD_DIR }}/test
        ctest --output-on-failure
      shell: bash