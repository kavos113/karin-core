name: build.yml
on:
  push:
    branches:
      - main
  pull_request:
    branches:
    - main
env:
  CMAKE_BUILD_TYPE: Release
  CMAKE_EXPORT_COMPILE_COMMANDS: true

jobs:
  Build:
    runs-on: {{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE={{ env.CMAKE_BUILD_TYPE }} -DCMAKE_EXPORT_COMPILE_COMMANDS={{ env.CMAKE_EXPORT_COMPILE_COMMANDS }} ..
      shell: bash

    - name: Build
      run: |
          cd build
          cmake --build .
      shell: bash